<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Pokemon Searcher</title>
</head>
<body>
  <h1>Pokemon Search</h1>
    <div >
      <input id="pokemonNumber" type="text" name="pokemon" value="" placeholder="Pokemon #">
      <button id="pokeButton">Get Pokemon!</button>
      <button id="pokeSaveButton">Save Pokemon!</button>
      <script type="text/javascript" src="index.js"></script>
      <div class="result">
        <p id="pokeInfo"></p><button onclick="toggleImage()"><img id="pokemonImage" src="" alt=""></button>
        <p id="type1"></p><p id="type2"></p>
        <p id="height"></p>
        <p id="weight"></p>
      </div>
    </div>
    <div class="pokemon-container"></div>
</body>
</html>
